
 
{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ resource.mineral }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'resources_update' resource.id %}">Edit</a>
        <a href="{% url 'resources_delete' resource.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
